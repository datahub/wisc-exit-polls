<style>#article {max-width:1220px; margin: 0 auto;} h1.mainHed {margin-top: 60px; padding-bottom: 0;}</style>
<link href="http://media.dhb.io/wisc-exit-polls/styles.css?v1.3" rel="stylesheet">
    <div id="wiscExitPoll">
        <div class="wep--header">
            <table class="header--group">
                <tr class="header--canidates">
                    <td class="canidates--empty">
                    </td>
                    <td class="canidates--canidate">
                        <img class="canidate--image" src="http://media.jrn.com/images/clinton_exitpoll.jpeg">
                        Clinton
                    </td>
                    <td class="canidates--canidate">
                        <img class="canidate--image" src="http://media.jrn.com/images/sanders_exitpoll.jpeg">
                        Sanders
                    </td>
                    <td class="canidates--canidate">
                        <img class="canidate--image" src="http://media.jrn.com/images/cruz_exitpoll.jpeg">
                        Cruz
                    </td>
                    <td class="canidates--canidate">
                        <img class="canidate--image" src="http://media.jrn.com/images/kasich_exitpoll.jpeg">
                        Kasich
                    </td>
                    <td class="canidates--canidate">
                        <img class="canidate--image" src="http://media.jrn.com/images/trump_exitpoll.jpeg">
                        Trump
                    </td>
                </tr>
            </table>
        </div>
        <div class="wep--polls"></div>
        <p style="margin:0;font-size:12px;text-align:right;padding:0;font-style:italic;">Source: Edison Research</p>
    </div>
</div>
<script type="text/template" id="template--poll">
    <div class="wep--poll">
        <h2 class="poll--topic"><%= topic %></h2>
        <table class="poll--group">
            <%= categorieshtml %>
        </table>
    </div>
</script>
<script type="text/template" id="template--category">
    <tr class="poll--category">
        <td class="category--name"><%= category %>
            <% if (categoryPercentDem !== "-") { %><br><span class="category--percentDem"><% print(Math.round(parseFloat(categoryPercentDem,10) * 100)) %>% of Dem. voters </span><% } %>
            <% if (categoryPercentRep !== "-") { %><br><span class="category--percentRep"><% print(Math.round(parseFloat(categoryPercentRep,10) * 100)) %>% of Rep. voters </span><% } %>
        </td>
        <td class="category--result" style="background:rgba(18,100,181,<% print(clinton !== "-" ? clinton : 0); %>)">
            <span class="result--percent"><% print(clinton !== "-" ? Math.round(parseFloat(clinton,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
        </td>
        <td class="category--result" style="background:rgba(18,100,181,<% print(sanders !== "-" ? sanders : 0); %>)">
            <span class="result--percent"><% print(sanders !== "-" ? Math.round(parseFloat(sanders,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
        </td>
        <td class="category--result" style="background:rgba(181,32,22,<% print(cruz !== "-" ? cruz  : 0); %>)">
            <span class="result--percent"><% print(cruz !== "-" ? Math.round(parseFloat(cruz,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
        </td>
        <td class="category--result" style="background:rgba(181,32,22,<% print(kasich !== "-" ? kasich : 0); %>)">
            <span class="result--percent"><% print(kasich !== "-" ? Math.round(parseFloat(kasich,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
        </td>
        <td class="category--result" style="background:rgba(181,32,22,<% print(trump !== "-" ? trump : 0); %>)">
            <span class="result--percent"><% print(trump !== "-" ? Math.round(parseFloat(trump,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
        </td>
    </tr>
</script>
<script src="http://media.dhb.io/wisc-exit-polls/bundle.js?v1.0"></script>
