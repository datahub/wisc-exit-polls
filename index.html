<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/styles.css" rel="stylesheet">
    <style>
        /* similuated page */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            font-family: Verdana, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="wiscExitPoll">
            <div class="wep--header">
                <table class="header--group">
                    <tr class="header--canidates">
                        <td class="canidates--empty">
                        </td>
                        <td class="canidates--canidate">
                            <img class="canidate--image" src="media/clinton_exitpoll.jpeg">
                            Clinton
                        </td>
                        <td class="canidates--canidate">
                            <img class="canidate--image" src="media/trump_exitpoll.jpeg">
                            Trump
                        </td>
                        <td class="canidates--canidate">
                            <img class="canidate--image" src="media/johnson_exitpoll.jpg">
                            Johnson
                        </td> 
                        <td class="canidates--canidate">
                            <img class="canidate--image" src="media/stein_exitpoll.jpg">
                            Stein
                        </td>                   
                    </tr>
                </table>
            </div>
            <div class="wep--polls"></div>
            <p style="margin:0;font-size:12px;text-align:right;padding:0;font-style:italic;">Source: Edison Research</p>
        </div>
    </div>
    <script type="text/template" id="template--poll">
        <div class="wep--poll">
            <h2 class="poll--topic"><%= topic %></h2>
            <table class="poll--group">
                <%= categorieshtml %>
            </table>
        </div>
    </script>
    <script type="text/template" id="template--category">
        <tr class="poll--category">
            <td class="category--name"><%= category %>
                <% if (categoryPercentOfVoters !== "-") { %><br><br><span class="category--percentVoters"><% print(Math.round(parseFloat(categoryPercentOfVoters,10) * 100)) %>% of voters </span><% } %>
            </td>
            <td class="category--result" style="background:rgba(136,86,167,<% print(clinton !== "-" ? clinton : 0); %>)">
                <span class="result--percent"><% print(clinton !== "-" ? Math.round(parseFloat(clinton,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
            </td>
            <td class="category--result" style="background:rgba(136,86,167,<% print(trump !== "-" ? trump : 0); %>)">
                <span class="result--percent"><% print(trump !== "-" ? Math.round(parseFloat(trump,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
            </td>
            <td class="category--result" style="background:rgba(136,86,167,<% print(johnson !== "-" ? johnson  : 0); %>)">
                <span class="result--percent"><% print(johnson !== "-" ? Math.round(parseFloat(johnson,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
            </td>
            <td class="category--result" style="background:rgba(136,86,167,<% print(stein !== "-" ? stein : 0); %>)">
                <span class="result--percent"><% print(stein !== "-" ? Math.round(parseFloat(stein,10) * 100) + "%" : "&nbsp;-&nbsp;"); %></span>
            </td>
        </tr>
    </script>
    <script src="dist/bundle.js"></script>
</body>
</html>
